<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Welcome to Pot Luck{% endblock %}</title>
</head>
<div class="background-image">
<div class="base">
    <link rel="stylesheet" href="/static/css/navbar.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <div class="container-fluid px-0">
        <div class="shadow p-1 mb-5 bg-black rounded">
          <div class="row-fluid">
            <div class="navbar-nav">
              <img src="/static/canva/headernav1.png" usemap="#header-nav-bar">
              <map name="header-nav-bar">
                <area target="" alt="home" title="home" href="/" coords="9,23,219,337" shape="rect">
                <area target="" alt="account" title="account" href="/account" coords="227,3,522,357" shape="rect">
                <area target="" alt="make a search" title="make a search" href="/search" coords="522,9,805,360" shape="rect">
                <area target="" alt="create an account" title="create an account" href="/create_account" coords="1111,360,825,15" shape="rect">
                <area target="" alt="logout" title="logout" href="/logout" coords="417,12,2073,67" shape="rect">
            </map>
            </div>
          </div>
        </div>
      </div>

      
          <div class="container" style="height: 25%; width: 50%">
            <div id="flashed-messages">
              {% for mesg in get_flashed_messages() %}
              <div class="alert alert-warning" role="alert">
              <h1>{{ mesg }}</h1>
              {% endfor %}
              </div>
            </div>
          </div>
            {% block content %}POT LUCK BLOCK{% endblock %}


      {% block footer %}
      <footer>
        <div class="container-fluid px-0" >
          <div class="row"> 
              <div class="footer">
                <img src="/static/canva/newfooter.png" style="width: 100%">
              </div>
            </div>
          </div>  
        </footer>
    </div> 
  </div>

    <script src="/static/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="static/js/chart.js"></script>
    <script src="/static/searchResults.js"></script>
  {% endblock %}
</html>
